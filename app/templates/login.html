{% extends "base.html" %}

{% block content %}
<div class="container">
    
    <h1>Get To It</h1>
    
    <form action="" method="post" novalidate>
        <div class="form-group"></div>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </div>
    </form></div>

{% endblock %}
