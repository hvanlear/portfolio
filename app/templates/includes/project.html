{% for project in object_list.items %}
<div class='card mt-2'>
    <div class="card-body">
      <a href="{{ url_for('projects.edit', slug=project.slug) }}">Edit</a>
      <h5 class="card-title project-title">{{ project.title }}</h5>
      {% for tag in project.tags %}
      <a class='tags' href="{{ url_for('projects.project_tags_detail', slug=tag.slug) }}">{{ tag.name }}</a>
      {% endfor %}
      <p class="entry-content card-text project-about ">{{ project.about | safe}}</p>
      <a class="project-source-link" href="{{ project.github_link }}"><i class="devicon devicon-github-original"></i> Source</a>
      <p><a href="{{ url_for('projects.detail', slug=project.slug) }}">{{ project.title }}</a></p>
  </div>
  </div>
{% endfor %}
