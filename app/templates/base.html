<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css"
    />
    <title>{{ title }} - HVL</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav justify-content-center mr-5">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      <main>{% block content %}CONTENT HERE{% endblock %}</main>
      <ul class="nav justify-content-center mb-3">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/hvanlear">
            <i class="devicon devicon-github-plain"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="devicon devicon-twitter-plain"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="devicon devicon-linkedin-plain"></i
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
