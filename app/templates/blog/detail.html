{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content_title %}{{ post.title }}{% endblock %}
{% block content %}


{{ post.body|safe }}
<a href="{{ url_for('blog.edit', slug=post.slug) }}">Edit</a>
<ul class="well nav nav-list">
    
    {% for tag in post.tags %}
    <li><a class='tags' href="{{ url_for('blog.blog_tag_detail', slug=tag.slug) }}">{{ tag.name }}</a></li>
  {% endfor %}
</ul>
<p class='display-date'>{{ post.create_date }}</p>
<script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
<script src="{{ url_for('static', filename="js/dateFormat.js") }}"></script>
{% endblock %}
